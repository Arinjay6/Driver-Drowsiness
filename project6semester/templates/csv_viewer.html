<!DOCTYPE html>
<html>
<head>
    <title>CSV Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            animation: gradientAnimation 10s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        h1 {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
        }
        
        #csv-file {
            margin: 10px 0;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.15);
            border-radius: 4px;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        tr:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        function handleFileSelect(event) {
            var file = event.target.files[0];
            
            var reader = new FileReader();
            reader.onload = function (event) {
                var csvData = event.target.result;
                displayCSVData(csvData);
            };
            
            reader.readAsText(file);
        }
        
        function displayCSVData(csvData) {
            var lines = csvData.split("\n");
            var table = document.createElement("table");
            table.classList.add("fade-in");
            
            for (var i = 0; i < lines.length; i++) {
                var line = lines[i].split(",");
                var row = document.createElement("tr");
                
                for (var j = 0; j < line.length; j++) {
                    var cell = document.createElement(i === 0 ? "th" : "td");
                    cell.textContent = line[j];
                    row.appendChild(cell);
                }
                
                table.appendChild(row);
            }
            
            var container = document.getElementById("csv-container");
            container.innerHTML = "";
            container.appendChild(table);
        }
    </script>
</head>
<body>
    <h1>CSV Data Display</h1>
    <input type="file" id="csv-file" accept=".csv" onchange="handleFileSelect(event)">
    <div id="csv-container"></div>
    <script>
        var body = document.getElementsByTagName('body')[0];
        setInterval(function() {
            var randomColor1 = Math.floor(Math.random() * 256);
            var randomColor2 = Math.floor(Math.random() * 256);
            body.style.background = 'linear-gradient(to right, rgb(' + randomColor1 + ', ' + randomColor2 + ', 255), rgb(' + randomColor2 + ', ' + randomColor1 + ', 255))';
        }, 1000);
    </script>
</body>
</html>
