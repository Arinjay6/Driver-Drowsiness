<!DOCTYPE html>
<html>
<head>
  <title>Driver Drowsiness Detection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .description {
      font-size: 18px;
      text-align: center;
      margin-bottom: 40px;
    }

    .cta-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff;
      font-size: 18px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #0056b3;
    }

    /* Additional CSS for background */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .background-gif {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="background">
    
    <img src="https://www.sleepadvisor.org/wp-content/uploads/2019/10/Man-Falling-Asleep-While-Driving-Animation.gif" class="background-gif" alt="Background GIF">
  </div>
  

  <div class="container">
    <img src="https://th.bing.com/th/id/OIP.XY4fuhd4683a6qnK0RA8AQHaH5?w=157&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="logo" alt="Logo">
    <h1 class="title">Driver Drowsiness Detection</h1>
    <p class="description">Stay safe on the road. Our advanced system can detect driver drowsiness and prevent accidents.</p>
    <form method="post" action="/start">
      <input type="submit" class="cta-button" value="Start" name="Start"/>
    </form>
  </div>
</body>
</html>
